<!doctype html /> <html>
<head>
	<title>XNB Previewer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap">
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="shortcut icon" href="#">
</head>

<body>
	<div class="wrapper">
		<div class="resultImgBox">
			<img id="imageResult" class="resultImg" src="/blank.png" />
		</div>
		<div class="buttonWrapper">
			<div class="xnbImportWrapper">
				<div id="fileImport" class="button">Import XNB</div>
				<a id="downloadUnpacked" class="download hidden">Download Unpacked Result</a>
			</div>
			<div class="xnbImportWrapper">
				<div id="toPackImport" class="button">Pack files</div>
				<a id="downloadPacked" class="download hidden">Download Packed Result</a>
			</div>
		</div>
	</div>
	<input id="toUnpackFile" type="file" style="display:none" accept="image/*, .xnb"/>
	<input id="toPackFile" type="file" style="display:none" accept="image/*, .json, .yaml, .tbin, .cso, .xml" multiple/>

	<script src="https://cdn.jsdelivr.net/npm/jszip@3.9.1/dist/jszip.min.js" ></script>
	<script src="test.js" type="module"></script>
</body>
